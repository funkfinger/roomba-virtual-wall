; https://docs.platformio.org/page/projectconf.html

[env:attiny85]
platform = atmelavr
board = attiny85
framework = arduino
; upload_protocol = dragon_hvsp
upload_protocol = dragon_isp
board_fuses.lfuse = 0xE2
board_fuses.hfuse = 0b11010111
board_fuses.efuse = 0xFF
